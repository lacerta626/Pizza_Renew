<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut | Visual Taste Renewal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>

    <div class="intro-overlay">
        <h1 class="intro-text">MAKE IT GREAT</h1>
    </div>

    <header class="header">
        <div class="logo">PIZZA HUT</div>
        <nav class="nav">
            <a href="#">MENU</a>
            <a href="#">STORE</a>
            <a href="#">EVENT</a>
        </nav>
        <button class="order-btn">ORDER NOW</button>
    </header>

    <main>
        <section class="main-visual">
            <div class="visual-bg">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=2000" alt="Pizza Main">
            </div>
            <h2 class="main-title">VISUAL<br><span>TASTE</span></h2>
            <div class="floating-topping pepperoni" data-speed="0.2"></div>
        </section>

        <div class="marquee">
            <div class="marquee-content">
                NEW MENU : SUPREME PIZZA • 30% OFF ON WEEKENDS • PIZZA HUT ORIGINAL • 
                NEW MENU : SUPREME PIZZA • 30% OFF ON WEEKENDS • PIZZA HUT ORIGINAL • 
            </div>
        </div>

        <section class="new-menu">
            <h3 class="section-title">NEW DISHES</h3>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><div class="card">Menu 01</div></div>
                    <div class="swiper-slide"><div class="card">Menu 02</div></div>
                    <div class="swiper-slide"><div class="card">Menu 03</div></div>
                </div>
            </div>
        </section>

        <section class="brand-film">
            <div class="video-placeholder">
                <p>VIDEO BACKGROUND AREA</p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
